<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESports প্লেয়ার</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* বেসিক রিসেট */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* বডি স্টাইল (স্ক্রল অপশন যোগ করা) */
        body {
            background-color: #0a0a23;
            color: white;
            font-family: 'Noto Sans Bengali', sans-serif;
            text-align: center;
            overflow-y: auto; /* স্ক্রল যোগ করা */
            min-height: 100vh;
        }

        /* স্ট্যাটাস বার */
        .status-bar {
            display: flex;
            justify-content: center;
            padding: 10px 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* ব্যাকগ্রাউন্ড এনিমেশন */
        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle, rgba(10,10,35,0.8) 20%, rgba(0,0,0,1) 100%);
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 5s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* মূল কন্টেইনার */
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 30px 0;
        }

        /* ইলাস্ট্রেশন */
        .illustration img {
            width: 250px; /* ছবির সাইজ ছোট করা */
            height: 250px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* হেডিং */
        h1 {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        /* হাইলাইট করা টেক্সট */
        .highlight {
            color: #a366ff;
            font-weight: bold;
        }

        /* বর্ণনা */
        .description {
            font-size: 16px;
            max-width: 90%;
            margin: 10px auto;
            line-height: 1.6;
        }

        /* বোতাম স্টাইল */
        button {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* ভিডিও বোতাম */
        .video-btn {
            background-color: white;
            color: black;
        }

        /* ডাউনলোড বোতাম */
        .download-btn {
            background-color: purple;
            color: white;
        }

        /* হোভার ইফেক্ট */
        .video-btn:hover {
            background-color: lightgray;
        }

        .download-btn:hover {
            background-color: #800080;
        }

    </style>
</head>
<body>

    <!-- ব্যাকগ্রাউন্ড এনিমেশন -->
    <div class="background-animation"></div>

    <!-- স্ট্যাটাস বার (শুধু সময়) -->
    <div class="status-bar">
        <span class="time" id="time">12:47:11</span>
    </div>

    <!-- মূল কন্টেন্ট -->
    <div class="container">
        <!-- নতুন ইলাস্ট্রেশন -->
        <div class="illustration">
            <img src="https://i.ibb.co/HftWFKDd/sample-image.jpg" alt="নতুন ইলাস্ট্রেশন">
        </div>
        
        <!-- টেক্সট কন্টেন্ট -->
        <h1>আপনি কি একজন <br> <span class="highlight">ESports</span> প্লেয়ার?</h1>
        <p class="description">গেম খেলে আপনি জিতে নিতে পারেন প্রতিদিন <strong>১০০০-২০০০</strong> টাকা পর্যন্ত রিওয়ার্ড</p>

        <!-- বোতাম -->
        <button class="video-btn" onclick="watchVideo()">▶ ভিডিও দেখে নিন</button>
        <button class="download-btn" onclick="downloadApp()">⬇ অ্যাপটি ডাউনলোড করুন</button>
    </div>

    <script>
        // বর্তমান সময় আপডেট করা
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('bn-BD');
            document.getElementById('time').innerText = timeString;
        }
        setInterval(updateTime, 1000); // প্রতি সেকেন্ডে সময় আপডেট হবে

        // ভিডিও দেখার বাটন
        function watchVideo() {
            alert('ভিডিও দেখা শুরু করুন!');
        }

        // অ্যাপ ডাউনলোড বাটন
        function downloadApp() {
            window.location.href = "https://www.dropbox.com/scl/fi/xgrggktiw4ti9zys5d09w/SAYTAMA1M-TOUR.apk?dl=1";
        }

        // ব্যাকগ্রাউন্ড এনিমেটেড পার্টিকল তৈরি করা
        function createBubbles() {
            const animationContainer = document.querySelector(".background-animation");
            
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");

                let size = Math.random() * 10 + 5 + "px";
                let position = Math.random() * 100 + "vw";
                let duration = Math.random() * 5 + 3 + "s";
                let delay = Math.random() * 5 + "s";

                bubble.style.width = size;
                bubble.style.height = size;
                bubble.style.left = position;
                bubble.style.animationDuration = duration;
                bubble.style.animationDelay = delay;

                animationContainer.appendChild(bubble);
            }
        }
        createBubbles();
    </script>

</body>
</html>
